<!DOCTYPE html>
<html lang="en">
  <head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  
	  <!-- Bootstrap Dependencies -->
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
      <script src="../static/scripts/Chart.min.js"></script>
	  
	  <title>ATAS Home</title>
	  <link href="../static/styles/styles.css" rel="stylesheet">
	  <script src="../static/scripts/script.js"></script>
  </head>
 
  <body>	  
	<!-- basic block for a bar graph, needs data passed to the page for values and labels -->
	  <center>
          <canvas id="chart" width="auto" height="auto"></canvas>
          <script>
              var barData ={
                  labels:[
                      {% for item in labels %}
                          "{{ item }}",
                      {% endfor %}
                  ],
                  datasets:[{
                      //coloring from the template, haven't bothered changing it yet since it's lower priority
                      fillColor: "rgba(151,187,205,0.2)",
                      strokeColor: "rgba(151,187,205,1)",
                      pointColor: "rgba(151,187,205,1)",
                      data:[
                          {% for item in values %}
                              "{{ item }}",
                          {% endfor %}
                      ]
                  }]
              }
              var results = document.getElementById("chart").getContext("2d");
              steps = 4
              max = 4
              new Chart(results).Bar(barData, {
                  scaleOverride: true,
                  scaleSteps: steps,
                  scaleStepWidth: Math.ceil(max/steps),
                  scaleStartValue: 0,
                  scaleShowVerticalLines: true,
                  scaleShowGridLines: true,
                  barShowStroke: true,
                  scaleShowLabels: true
              });
          </script>
      </center>
</body>
</html>
