<!DOCTYPE html>
<html lang="en">
  <head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  
	  <!-- Bootstrap Dependencies -->
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	  
	  <title>ATAS Home</title>
	  <link href="../static/styles/styles.css" rel="stylesheet">
  </head>
 
  <body>
	  
	<nav class="navbar navbar-expand-lg navbar-dark static-top" id="nav">
		<div class="container">
			 <div class="navbar-brand">
			   Accreditation Tracker and Analysis System
		   </div>
		   
			 <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			   <span class="navbar-toggler-icon"></span>
			 </button>
			 <div class="collapse navbar-collapse" id="navbarResponsive">
			   <div class="navbar-nav ml-auto">
				   
				   <a class="nav-item nav-link active" href="/inst_home">Home</a>
				   
				   <!-- Courses Dropdown -->
				   <div class="nav-item dropdown">
					   <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Courses</a>
					   <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						   <div class="dropdown-submenu">
							   <a class="dropdown-item dropdown-toggle" href="#" id="semesterDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Spring 2020</a>
							   <div class="dropdown-menu" aria-labelledby="semesterDropdownMenuLink">
								   <a class="dropdown-item" href="#">Course</a>
							   </div>
						   </div>
					   </div>
				   </div>
				   
				   <a class="nav-item nav-link" href="/inst_outcomes">Student Outcomes</a>
				   
				   <div class="nav-item dropdown">
					   <a class="nav-link dropdown-toggle" href="#" id="tasksDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Tasks</a>
					   <div class="dropdown-menu" aria-labelledby="tasksDropdownMenuLink">
						   <a class="dropdown-item" data-toggle="modal" href="#workProductModal">Add Work Products</a>
					   </div>
				   </div>
				   
				   <a class="nav-item nav-link" href="/logout">Log Out</a>
				   
			   </div>
			 </div> 
	   </div><!--END NAV CONTAINER-->
	 </nav>
	  <div class="main_content">
		  <h2>Welcome Professor!</h2>
	  </div>
	  
	  <!-- Modals -->
	  
	  <div class="modal fade" id="workProductModal">
		  <div class="modal-dialog">
			  <div class="modal-content">
  
                <!-- Modal Header -->
				<div class="modal-header">
				    <h4 class="modal-title">Add Work Product</h4>
				    <button type="button" class="close" data-dismiss="modal">×</button>
				</div>
                
                <!-- TODO: update to pull information from database and populate dropdown -->
				<!-- Modal body -->
				<div class="modal-body">
				    <form action="/swp" class="modal-form" method="put">
                        <label for="course_id">Select Course</label>
                        <select id="course_id" name="course_id">
                            {% for course in courses %}
                                <option value=""></option>
                            {% endfor %}
                        </select>
                        <input type="text" name="swp_name" class="form-control" placeholder="Enter SWP name" required autofocus>
				        <button class="btn" type="submit">Submit</button>
				    </form>
				</div>
	
				<!-- Modal footer -->
				<div class="modal-footer">
					  <button type="button" class="btn" data-dismiss="modal">Close</button>
				</div>
			  </div>
		  </div>
	  </div>
	  
	  {% if semesters %}
      	{% for semester in semesters %}
        	<div class="modal fade" id="coursesModal{{semester.term}}{{semester.year}}">
				<div class="modal-dialog">
					  <div class="modal-content">

						<!-- Modal Header -->
						<div class="modal-header">
							<h4 class="modal-title">Select Course</h4>
							<button type="button" class="close" data-dismiss="modal">×</button>
						</div>

						<!-- TODO: update to pull information from database and populate dropdown -->
						<!-- Modal body -->
						<div class="modal-body">
							<form action="/swp" class="modal-form" method="put">
								<label for="course_id">Select Course</label>
								<select id="course_id" name="course_id">
									{% for course in courses %}
										<option value=""></option>
									{% endfor %}
								</select>
								<input type="text" name="swp_name" class="form-control" placeholder="Enter SWP name" required autofocus>
								<button class="btn" type="submit">Submit</button>
							</form>
						</div>

						<!-- Modal footer -->
						<div class="modal-footer">
							  <button type="button" class="btn" data-dismiss="modal">Close</button>
						</div>
					  </div>
				  </div>
	  		</div>
		{% endfor %}
	  {% else  %}
		<a class="dropdown-item" href="">No Courses Assigned</a>
      {% endif %}
	  
  </body>
</html>
