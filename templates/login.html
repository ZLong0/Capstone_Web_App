<!DOCTYPE html>
<html lang="en" class="login">
  <head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  
	  <!-- Bootstrap Dependencies -->
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	  
	  <title>DCIA Login</title>
	  <link href="../static/styles/styles.css" rel="stylesheet">
  </head>
 
  <body class="text-center">
    <form class="form-signin" action="/login" method="post">
      	<img class="mb-4" src="../static/images/ualr_logo.png" alt="" height="70">
      	<h3 class="mb-3 font-weight-normal">DCIA Login</h3>
		<div class='msg_flash'>
			{% with messages = get_flashed_messages() %}
				{% if error %}
					<div class="alert alert-danger alert-dismissible" role="alert">
		  				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
						{{error}}
		  			</div>
				{% endif %}
				{% if message %}
				  	<div class="alert alert-success alert-dismissible" role="alert">
		  				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
						{{message}}
		  			</div>
				{% endif %}
			{% endwith %}
		</div>
      	<input type="email" id="email" name="email" class="form-control" placeholder="Email" required autofocus>
      	<input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
      	<button class="btn btn-secondary btn-lg btn-block" type="submit">Sign in</button>
		<a href="/register">Need to Register?</a>
    </form>
  </body>
</html>
