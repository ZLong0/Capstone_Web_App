<!DOCTYPE html>
<html lang="en" class="login">
  <head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	  
	  <!-- Bootstrap Dependencies -->
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	  
	  <title>ATAS Registration</title>
	  <link href="../static/styles/styles.css" rel="stylesheet">
  </head>
 
  <body class="text-center">
    <form class="form-register" action="/register" method="post">
      	<img class="mb-4" src="../static/images/ualr_logo.png" alt="" height="70">
      	<h1 class="h3 mb-3 font-weight-normal">ATAS Registration</h1>
		
		<div class='msg_flash'>
			{% with messages = get_flashed_messages() %}
				{% if error %}
					<div class="alert alert-danger alert-dismissible" role="alert">
		  				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
						{{error}}
		  			</div>
				{% endif %}
				{% if message %}
				  	<div class="alert alert-success alert-dismissible" role="alert">
		  				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
						{{message}}
		  			</div>
				{% endif %}
			{% endwith %}
		</div>
		
		<div class="form-row">
			<div class="form-group col">
				<label for="fname">First Name</label>
				<input type="text" class="form-control" id="fname" name="fname" placeholder="Enter first name" required="true">
			</div>

            <div class="form-group col">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter last name" required="true">
            </div>

			<div class="form-group col">
				<label for="email">Email Address</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required="true">
			</div>
		</div>
		
		<div class="form-row">
			<div class="form-group col">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required="true">
			</div>

			<div class="form-group col">
				<label for="employee_id">Employee ID</label>
				<input type="text" class="form-control" id="employee_id" name="employee_id" placeholder="Enter employee ID" required="true">
			</div>
		</div>
		
		<div class="form-group">
			<label for="access_level">Desired Access Level</label>
			<div id="access_level">
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="access_level" id="instructor" value="instructor" checked>
  					<label class="form-check-label" for="instructor">Instructor</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="access_level" id="admin" value="admin">
  					<label class="form-check-label" for="admin">Admin</label>
				</div>
			</div>
		</div>
		
		<div class="form-row">
			<div class="form-group col">
				<label for="question_1">Security Question 1</label>
				<select id="question_1" name="question_1">
					<option value="option_1">What is your mother's maiden name?</option>
					<option value="option_2">What is the name of your hometown?</option>
				</select>
			</div>
			<div class="form-group col">
				<label for="answer_1">Answer to Question 1</label>
				<input type="text" class="form-control" id="answer_1" name="answer_1" placeholder="Enter answer" required="true">
			</div>
		</div>
		
      	<button class="btn btn-lg btn-block" type="submit">Register</button>
    </form>
  </body>
</html>
