      <div class="text-center">
        <img class="mb-4" src="../static/images/ualr_logo.png" alt="" height="70">
        <h1 class="h3 mb-3 font-weight-normal">ATAS Report Select</h1>
          <div class='msg_flash text-center'>
            {% with messages = get_flashed_messages() %}
                {% if error %}
                    <div class="alert alert-danger alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert"><span>×</span></button>
                        {{error}}
                    </div>
                {% endif %}
                {% if message %}
                    <div class="alert alert-success alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert"><span>×</span></button>
                        {{message}}
                    </div>
                {% endif %}
            {% endwith %}
          </div>

          <div class="form-row">
            <div class="form-group col">
                <button type="button" data-toggle="modal" data-target="#single-course-single-swp" class="btn btn-secondary mb-1">Individual SWP for Individual Course</button>
            </div>

            <div class="form-group col">
                <button type="button" data-toggle="modal" data-target="#" class="btn btn-secondary mb-1">TBD</button>
            </div>

            <div class="form-group col">
                <button type="button" data-toggle="modal" data-target="#" class="btn btn-secondary mb-1">TBD</button>
            </div>
          </div>
      </div>
      <!-- form modals -->
      <div class="modal fade" id="single-course-single-swp">
        <div class="modal-dialog">
          <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Individual SWP for Individual Course</h4>
                <button type="button" class="close" data-dismiss="modal">×</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form action="/report_select" class="modal-form" method="post">
                    <div class="form-group">
                        <label for="course_id">Course ID</label>
					    <input type="text" class="form-control" id="course_id" name="course_id" placeholder="Enter Course ID" required="true">
				    </div>

                    <div class="form-group">
                        <label for="swp_id">SWP ID</label>
                        <input type="text" class="form-control" id="swp_id" name="swp_id" placeholder="Enter SWP ID" required="true">
                    </div>
                    <button class="btn btn-secondary" type="submit">Submit</button>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
